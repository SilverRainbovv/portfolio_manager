<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="#{portfolio.create.header}"/>
    <link th:href="@{/css/portfolioCreatePage.css}" rel="stylesheet">
</head>
<body>
<header class="main-header">
    <nav class="nav-bar">
        <div class="nav-flex-container">
            <div id="companyName">Portfolio Manager</div>
            <div class="link"><a th:href="@{'/home'}">Home</a></div>
            <div class="link"><a th:href="@{'/user'}">User Page</a></div>
            <div class="link"><a th:href="@{'/logout'}" th:text="#{header.logout}"></a></div>
            <div class="link"><a href="https://instagram.com">Insta</a></div>
        </div>
    </nav>
</header>
<form th:action="@{/portfolio/create}" method="post">
    <div class="form">
        <input type="text" name="name" th:placeholder="#{portfolio.create.name}" required>
        <input type="text" name="description" th:placeholder="#{portfolio.create.description}" required>
        <button type="submit" th:text="#{portfolio.create.create}"/>
    </div>
</form>
</body>
</html>
