<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Header</title>
</head>
<body>
<div th:fragment="header">
    <header class="main-header">
        <nav class="nav-bar">
            <div class="nav-flex-container">
                <div id="companyName">Portfolio Manager</div>
                <div class="link"><a th:href="@{'/home'}">Home</a></div>
                <div class="link"><a th:href="@{'/user'}">User Page</a></div>
                <div class="link"><a th:href="@{'/logout'}" th:text="#{header.logout}"></a></div>
                <div th:insert="~{fragment :: locale}"></div>
            </div>
        </nav>
    </header>
</div>
<div th:fragment="locale" class="locale">
    <form action="">
        <select name="lang" onchange="this.form.submit()">
            <option></option>
            <option value="en">EN</option>
            <option value="ru">RU</option>
        </select>
    </form>
</div>
</body>
</html>
