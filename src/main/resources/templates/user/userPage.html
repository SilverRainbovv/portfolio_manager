<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User page</title>
    <link th:href="@{/css/userPage.css}" rel="stylesheet">
    <!--   below for reference only-->
    <link href="../../static/css/userPage.css" rel="stylesheet">
</head>
<body>
<div th:text="|Email: ${user.email}|"/>
<br>
<div th:text="|Name: ${user.firstname} ${user.lastname}|"/>
<br>
<div th:text="|Birthdate: ${user.birthDate}|"/>
<br>
<a th:href="@{'/portfolio/create'}"><button>Add new portfolio</button></a>
<table>
    <thead>
    <tr>
        <th>Portfolio name</th>
        <th>Description</th>
        <th>Assets</th>
        <th></th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="portfolio : ${portfolios}">
        <td th:text="${portfolio.name}">Portfolio name</td>2
        <td th:text="${portfolio.description}">Description Placeholder</td>
        <td th:text="${portfolio.assets.toString()}">Assets Placeholder</td>
        <td><a th:href="@{'/portfolio/' + ${portfolio.id}}">
            <button type="button">View</button>
        </a></td>
    </tr>
    </tbody>
</table>
</body>
</html>
